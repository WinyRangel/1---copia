
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-10">
            <div class="card">
                <div class="card-body text-center">
                    <h3>{{titulo}}</h3>
                    <form class="mt-3" [formGroup]="empresaForm" (ngSubmit)="crearEmpresa()">
                        <div class="mb-3">
                            <label for="marca">Nombre</label>
                            <input type="text" formControlName="nomEmpresa" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="mb-3">
                            <label for="marca">Dirección</label>
                            <input type="text" formControlName="direccion" class="form-control" placeholder="Dirección">
                        </div>
                        <div class="mb-3">
                            <label for="marca">Correo Electrónico</label>
                            <input type="email" formControlName="email" class="form-control" placeholder="Correo Electrónico">
                        </div>
                        <div class="mb-3">
                            <label for="marca">Teléfono</label>
                            <input type="tel" formControlName="telefono" class="form-control" placeholder="Ingresar número de Teléfono" inputmode="numeric" pattern="[0-9]*">
                        </div>
                        

                        <div class="mb-3">
                            <button routerLink="/signup" class="btn btn-danger  btn-lg float-start">CANCELAR</button>
                            <button type="submit"  style="background-color: #8dc640;border: #8dc640;" id="aceptar" type="submit" class="btn btn-success btn-lg float-end">Aceptar</button>                        
                        </div>
                    </form>                    
            </div>
        </div>
    </div>
</div>
