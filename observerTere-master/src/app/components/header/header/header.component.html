<!---header admin-->
<header class="p-3 border-bottom navbar" style="background-color: rgb(255, 255, 255);" *ngIf="estaAutenticado() && rolUsuario === 'administrador'">
  <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 ">
          <div class="logo-container">
            <a href="inicio"><img src="../assets/logo_unity.png" alt="Logo" width="190px" height="60"></a>
          </div>
          <div class="vr"></div>
          <li class="d-flex align-items-center"><a [class.active]="isActive('/listar-empleados')" href="listar-empleados" class="nav-link px-2 link-secondary">Empleados</a></li>
          <li class="d-flex align-items-center"><a [class.active]="isActive('/listar-recurso')" href="listar-recurso" class="nav-link px-2 link-secondary">Almacén</a></li>
          <li class="d-flex align-items-center"><a [class.active]="isActive('/productos')" href="productos" class="nav-link px-2 link-secondary">Productos</a></li>
          <li class="d-flex align-items-center"><a [class.active]="isActive('/solicitudes')" href="solicitudes" class="nav-link px-2 link-secondary">Solicitudes</a></li>
        </ul>
        
        <span> </span>
        <div class="dropdown text-end" style="margin-left: 25rem;">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="../assets/avatar.png" alt="mdo" width="25" height="25" >
          </a>
          <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1"> 
            <li><a class="dropdown-item" ><i class="fa-regular fa-user"></i> {{ nombre }}</a></li>
            <li><a class="dropdown-item" ><i class="fa-regular fa-star"></i> {{ rolUsuario }}</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" (click)="cerrarSesion()"><i class="fa-solid fa-xmark"></i> Cerrar sesión</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
