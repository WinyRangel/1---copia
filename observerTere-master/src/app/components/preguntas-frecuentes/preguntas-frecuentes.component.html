<div id="seccion_header" style="text-align: center;">

    <h2>Preguntas Frecuentes</h2>
    <hr>
</div>

<div class="accordion">
    <div *ngFor="let item of items; let i = index" class="accordion-item">
      <div class="accordion-title" (click)="toggleAccordion(i)" [ngClass]="{'expanded': item.expanded}">
        <span class="title">{{ item.title }}</span>
        <span class="icon">{{ item.expanded ? '-' : '+' }}</span>
      </div>
      <div *ngIf="item.expanded" class="accordion-content">
        {{ item.content }}
      </div>
    </div>
  </div>
